<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
        />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <section class="product">
            <header class="header-img"></header>
            <main>
                <p class="product-category">Perfume</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="product-price">
                    $149.99 <span class="price-before">$169.99</span>
                </p>
                <button class="btn-add-to-cart">
                    <span class="material-symbols-outlined">
                        shopping_cart </span
                    >Add to Cart
                </button>
            </main>
        </section>
    </body>
</html>
